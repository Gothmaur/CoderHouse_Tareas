<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="Curso">
      <th mat-header-cell *matHeaderCellDef appResaltado> Curso </th>
      <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef appResaltado> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef appResaltado> Acciones </th>
      <td mat-cell *matCellDef="let element"> 
        
        <button mat-icon-button color="primary" [routerLink]="element.id">
          <mat-icon>visibility</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="deleteProduct.emit(element)">
          <mat-icon>delete</mat-icon>
        </button>
        
        <button mat-icon-button color="primary" (click)="editProduct.emit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
