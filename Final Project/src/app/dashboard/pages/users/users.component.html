<button mat-flat-button color="primary" type="button" (click)="onCreateUser()">
    <mat-icon>add</mat-icon>
    Agregar Usuario
</button>

<div>
    <span appResaltado>
        Aquí pordrá visualizar la información de los usuarios.
    </span>
</div>
<app-users-table [dataSource] = '(users | async) || []' 
(deleteUser)="onDeleteUser($event)"
(editUser)="onEditUser($event)"></app-users-table>
